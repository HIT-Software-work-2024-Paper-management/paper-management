<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论文关系网络</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .paper-title {
            font-weight: bold;
            margin-right: 10px;
        }
        .author-info {
            color: #555;
        }
    </style>
</head>
<body>
<h1>论文关系网络</h1>
<div>
    <input type="text" id="authorName" placeholder="输入作者姓名">
    <button id="fetchButton">查询</button>
    <ul id="authorNetworkList"></ul>
</div>
<script>
    document.getElementById('fetchButton').addEventListener('click', () => {
        const authorName = document.getElementById('authorName').value.trim();
        const authorNetworkList = document.getElementById('authorNetworkList');
        authorNetworkList.innerHTML = ''; // 清空现有的列表

        fetch(`/api/papers/author/${authorName}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(papers => {
                const authorPromises = papers.map(paper => fetch(`/api/papers/${paper.id}/authors`).then(res => res.json().then(authors => ({ paper, authors }))));

                return Promise.all(authorPromises).then(paperAuthorsList => {
                    const authorCollaborations = [];

                    paperAuthorsList.forEach(({ paper, authors }) => {
                        authors.forEach(author => {
                            if (author.name !== authorName) {
                                authorCollaborations.push({
                                    title: paper.title,
                                    authorName: author.name,
                                    rank: author.rank
                                });
                            }
                        });
                    });

                    if (authorCollaborations.length > 0) {
                        authorCollaborations.forEach(collaboration => {
                            const listItem = createAuthorListItem(collaboration);
                            authorNetworkList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No co-authors found for this author.';
                        authorNetworkList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching author network:', error));
    });

    function createAuthorListItem(collaboration) {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<span class="paper-title">${collaboration.title}</span><span class="author-info">${collaboration.authorName} rank ${collaboration.rank}</span>`;
        return listItem;
    }
</script>
</body>
</html>
