<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>论文关系网络</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<h1>论文关系网络</h1>
<!-- 作者和哪些人共同发表过论文 -->
<div>
    <form id="paper-network-form">
        <h2>查询作者关系</h2>
        <label for="authorName">作者姓名:</label>
        <input type="text" id="authorName" name="authorName" required>
        <button type="submit">查询</button>
    </form>
    <h2>查询结果</h2>
    <ul id="author-network-list"></ul>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('paper-network-form');
        const authorNetworkList = document.getElementById('author-network-list');

        form.addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(form);
            const authorName = formData.get('authorName').trim();
            authorNetworkList.innerHTML = ''; // Clear the current list

            fetch(`/api/papers`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const authorCollaborations = [];

                    data.forEach(paper => {
                        const authors = paper.authors.split(';').map(author => author.trim());
                        if (authors.includes(authorName)) {
                            const coAuthors = authors.filter(coAuthor => coAuthor !== authorName).join('; ');
                            if (coAuthors) {
                                authorCollaborations.push(`${coAuthors}; ${paper.title}`);
                            }
                        }
                    });

                    if (authorCollaborations.length > 0) {
                        authorCollaborations.forEach(collaboration => {
                            const listItem = createAuthorListItem(collaboration);
                            authorNetworkList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No co-authors found for this author.';
                        authorNetworkList.appendChild(listItem);
                    }
                })
                .catch(error => console.error('Error fetching author network:', error));
        });

        function createAuthorListItem(collaboration) {
            const listItem = document.createElement('li');
            listItem.textContent = collaboration;
            return listItem;
        }
    });
</script>

</html>
