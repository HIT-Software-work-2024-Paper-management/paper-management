<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论文工作量分数计算</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .input-field {
            margin-bottom: 10px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .result-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>论文工作量分数计算</h1>
<div>
    <div class="input-field">
        <label for="authorSelect">选择作者:</label>
        <select id="authorSelect"></select>
    </div>
    <div>
        <h2>论文结果</h2>
        <table class="result-table" id="resultTable">
            <thead>
            <tr>
                <th>论文名</th>
                <th>Rank</th>
                <th>得分</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const authorSelect = document.getElementById('authorSelect');
        const resultTableBody = document.getElementById('resultTable').getElementsByTagName('tbody')[0];

        // Fetch authors and populate the dropdown list
        fetch('/api/authors')
            .then(response => response.json())
            .then(authors => {
                authors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author.name;
                    option.textContent = author.name;
                    authorSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching authors:', error));

        authorSelect.addEventListener('change', () => {
            const authorName = authorSelect.value;
            fetch(`/api/papers/author/${authorName}`)
                .then(response => response.json())
                .then(papers => {
                    resultTableBody.innerHTML = ''; // Clear previous results

                    papers.forEach(paper => {
                        fetch(`/api/papers/${paper.id}/authors`)
                            .then(response => response.json())
                            .then(authors => {
                                authors.forEach(author => {
                                    if (author.name === authorName) {
                                        fetch(`/api/papers/workload-score?paperTitle=${encodeURIComponent(paper.title)}&authorName=${encodeURIComponent(authorName)}`)
                                            .then(response => response.json())
                                            .then(score => {
                                                const row = resultTableBody.insertRow();
                                                const titleCell = row.insertCell(0);
                                                const rankCell = row.insertCell(1);
                                                const scoreCell = row.insertCell(2);
                                                titleCell.textContent = paper.title;
                                                rankCell.textContent = author.rank;
                                                scoreCell.textContent = score.toFixed(3); // 保留三位小数
                                            })
                                            .catch(error => console.error('Error calculating workload score:', error));
                                    }
                                });
                            })
                            .catch(error => console.error('Error fetching paper authors:', error));
                    });
                })
                .catch(error => console.error('Error fetching papers:', error));
        });
    });
</script>
</body>
</html>
